<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <title>Venom 2 - сайт о фильме</title>
</head>
<body class="blood">
    <div class="container">
    <header class="header">
        <a href="#" class="logo-link">
            <img src="img/logo_img.png" alt="logo-img" class="logo-img">
        </a>
        <nav class="nav">
            <ul class="nav-menu">
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">о фильме</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">трейлер</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">актеры</a>
                </li>
                <li class="nav-menu-item">
                    <a href="#" class="nav-menu-link">премьера</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="film">
        <div class="film-text">
            <span class="film-date">16 сентября 2021</span>
            <img src="img/venom-2.svg" alt="logo: venom-2" class="film-logo">
            <p class="film-description">В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel</p>
        </div>
        <div class="btn-group">
            <div class="btn btn-primary">
                <img width="15" src="img/play.svg" alt="icon: play" class="btn-icon">
                <span class="btn-text">смотреть трейлер</span>
            </div>
            <a href="#" class="btn btn-link">
                <img width="15" src="img/ticket.svg" alt="icon: Ticet" class="btn-icon">
                <span class="btn-text">билеты на премьеру</span>
            </a>
        </div>
    </div>
    <img src="img/venom.png" alt="" class="venom">
</div>
</body>
</html>
